<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cancelamentos</title>
    
    <script>
        // Função para redirecionar para a nova página após um determinado tempo (em milissegundos)
        function redirecionar() {
            window.location.href = "https://form.respondi.app/1XTJsGsP";
        }

        // Define o tempo em milissegundos antes do redirecionamento (por exemplo, 5 segundos)
        var tempoDeEspera = 1;

        // Agendar o redirecionamento ao carregar a página
        setTimeout(redirecionar, tempoDeEspera);
    </script>
</head>
<body>
    <!-- Conteúdo da página de manutenção aqui -->
</body>
</html>
